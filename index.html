<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="newTRBphoto.jpg">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Pulse Underground</h1>
                <nav>
                    <ul>
                        <li><a href="#"><span class="icon">üè†</span> Home</a></li>
                        <li><a href="#"><span class="icon">üîç</span> Explore</a></li>
                        <li><a href="#"><span class="icon">üîî</span> Notifications</a></li>
                        <li><a href="#"><span class="icon">‚úâÔ∏è</span> Messages</a></li>
                        <li><a href="#"><span class="icon">üë§</span> Profile</a></li>
                        <li><a href="#"><span class="icon">‚ãØ</span> More</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bottom-buttons">
                <button id="postButton">Post</button>
                <button id="connectWallet">Connect Wallet</button>
            </div>
            <div id="profile-section">
                <div id="walletInfo" style="display: none;">
                    <span id="walletAddress"></span>
                </div>
            </div>
        </div>
        <main>
            <div id="tab-container">
                <button class="tab active">All Reporters</button>
                <button class="tab">Reporters you follow</button>
            </div>
            <div id="storySubmission">
                <img src="newTRBphoto.jpg" alt="User Avatar" class="avatar">
                <div class="input-container">
                    <textarea id="reportContent" placeholder="Connect wallet to report"></textarea>
                    <div id="post-options">
                        <!-- Add icons for media, GIF, poll, etc. if needed -->
                    </div>
                    <button id="publishStory" disabled>
                        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9.31 6.71c-.39.39-.39 1.02 0 1.41L13.19 12l-3.88 3.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.39.39-1.02 0-1.41L10.72 6.7c-.38-.38-1.02-.38-1.41.01z"></path></svg>
                    </button>
                </div>
            </div>
            <button id="reloadNewsFeed" style="display: none;">Reload News Feed</button>
            <div id="newsFeed">
                <!-- News stories will be dynamically populated here -->
            </div>
        </main>
        <div id="sidebar-right">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search The Pulse Underground">
                <button id="search-button">üîç</button>
            </div>
            <div id="trending-section">
                <h3>What's happening</h3>
                <!-- Trending content will be dynamically added here -->
            </div>
            <div id="who-to-follow">
                <h3>Who to follow</h3>
                <!-- Suggested users will be dynamically added here -->
            </div>
            <div id="disputes-section">
                <h3>Disputes</h3>
                <!-- Open disputes for voting will be dynamically added here -->
            </div>
        </div>
    </div>
    <div id="popupContainer" class="popup-container">
        <div id="popupContent" class="popup-content"></div>
    </div>
    <script src="dispute.js"></script>
    <script src="index.js"></script>
</body>
</html>
