<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS on Pulse</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <header>
        <h1>NEWS on Pulse</h1>
        <button id="connectWallet">Connect Wallet</button>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Submit Story</a>
        <a href="#">About</a>
    </nav>

    <main>
        <section id="newsFeed">
            <h2>Latest News</h2>
            <!-- News stories will be populated here -->
        </section>

        <section id="submitStory">
            <h2>Submit a Story</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="summary" placeholder="Summary">
            <textarea id="fullArticle" placeholder="Full Article"></textarea>
            <button id="publishStory">Publish Story</button>
        </section>

        <aside>
            <h3>Categories</h3>
            <!-- Categories and recent stories -->
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 NEWS on Pulse. All rights reserved.</p>
    </footer>

    <!-- Load your custom script after the content -->
    <script src="index.js" defer></script>
</body>
</html>
