<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>The Pulse Underground</h1>
                <nav>
                    <ul>
                        <li><a href="#"><span class="icon">🏠</span> Home</a></li>
                        <li><a href="#"><span class="icon">🔍</span> Explore</a></li>
                        <li><a href="#"><span class="icon">🔔</span> Notifications</a></li>
                        <li><a href="#"><span class="icon">✉️</span> Messages</a></li>
                        <li><a href="#"><span class="icon">📚</span> Bookmarks</a></li>
                        <li><a href="#"><span class="icon">👥</span> Communities</a></li>
                        <li><a href="#"><span class="icon">✔️</span> Verified Orgs</a></li>
                        <li><a href="#"><span class="icon">👤</span> Profile</a></li>
                        <li><a href="#"><span class="icon">⋯</span> More</a></li>
                    </ul>
                </nav>
                <button id="postButton">Post</button>
            </div>
            <div id="profile-section">
                <button id="connectWallet">Connect Wallet</button>
                <div id="walletInfo" style="display: none;">
                    <span id="walletAddress"></span>
                </div>
            </div>
        </div>
        <main>
            <div id="main-header">
                <h2>The Pulse Underground</h2>
                <div id="tab-container">
                    <button class="tab active">For you</button>
                    <button class="tab">Following</button>
                </div>
            </div>
            <div id="storySubmission">
                <img src="placeholder-avatar.jpg" alt="User Avatar" class="avatar">
                <textarea id="reportContent" placeholder="What is happening?!"></textarea>
                <div id="post-options">
                    <!-- Add icons for media, GIF, poll, etc. -->
                </div>
                <button id="publishStory" disabled>Post</button>
            </div>
            <div id="statusMessage" style="display: none;"></div>
            <div id="newsFeed">
                <!-- News stories will be populated here -->
            </div>
        </main>
        <div id="sidebar-right">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search The Pulse Underground">
                <button id="search-button">🔍</button>
            </div>
            <div id="trending-section">
                <h3>What's happening</h3>
                <!-- Add trending topics here -->
            </div>
            <div id="who-to-follow">
                <h3>Who to follow</h3>
                <!-- Add suggested accounts to follow -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
