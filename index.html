<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>

</head>
<body>
    <header>
        <h1>The Pulse Underground</h1>
        <button id="connectWallet">Connect Wallet</button>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Submit Story</a>
        <a href="#">About</a>
    </nav>

    <main>
        <section id="newsFeed">
            <h2>Latest News</h2>
            <!-- News stories will be populated here -->
        </section>

        <section id="submitStory">
            <h2>Submit a Story</h2>
            <textarea id="reportContent" placeholder="Enter your report here..."></textarea>
            <button id="publishStory">Publish Story</button>
            <p id="statusMessage" style="display:none;"></p> <!-- Status message for user feedback -->
        </section>

        <aside>
            <h3>Categories</h3>
            <!-- Categories and recent stories -->
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 The Pulse Underground. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
