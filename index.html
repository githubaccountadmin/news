<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>The Pulse Underground</h1>
            <button id="connectWallet">Connect Wallet</button>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Status Message -->
            <div id="statusMessage" style="display: none;"></div>
            <!-- Story Submission Form -->
            <div id="storySubmission">
                <textarea id="reportContent" placeholder="What's happening?"></textarea>
                <button id="publishStory" disabled>Publish Story</button>
            </div>
            <!-- News Feed -->
            <div id="newsFeed">
                <!-- News stories will be populated here -->
                <!-- Example of the new structure (this will be generated dynamically): -->
                <!--
                <div class="news-item">
                    <div class="reporter-info">
                        <span class="reporter-address">0x1234...5678</span> â€¢ 
                        <span class="timestamp">2024-09-19 14:30</span>
                    </div>
                    <div class="news-content">
                        This is a sample news report content.
                    </div>
                </div>
                -->
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 The Pulse Underground. All rights reserved.</p>
    </footer>
    <!-- Include your JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
