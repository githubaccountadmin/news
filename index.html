<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="newTRBphoto.jpg">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Pulse Underground</h1>
                <nav>
                    <ul>
                        <li><a href="#"><span class="icon">üè†</span> Home</a></li>
                        <li><a href="#"><span class="icon">üîç</span> Explore</a></li>
                        <li><a href="#"><span class="icon">üîî</span> Notifications</a></li>
                        <li><a href="#"><span class="icon">‚úâÔ∏è</span> Messages</a></li>
                        <li><a href="#"><span class="icon">üë§</span> Profile</a></li>
                        <li><a href="#"><span class="icon">‚ãØ</span> More</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bottom-buttons">
                <button id="postButton">Post</button>
                <button id="connectWallet">Connect Wallet</button>
            </div>
            <div id="profile-section">
                <div id="walletInfo" style="display: none;">
                    <span id="walletAddress"></span>
                </div>
            </div>
        </div>
        <main>
            <div id="tab-container">
                <button class="tab active">All Reporters</button>
                <button class="tab">Reporters you follow</button>
            </div>
            <div id="storySubmission">
                <img src="newTRBphoto.jpg" alt="User Avatar" class="avatar">
                <div class="input-container">
                    <textarea id="reportContent" placeholder="connect wallet to report"></textarea>
                    <div id="post-options">
                        <!-- Add icons for media, GIF, poll, etc. -->
                    </div>
                    <button id="publishStory" disabled>
                        <svg viewBox="0 0 24 24" aria-hidden="true" class="r-jwli3a r-4qtqp9 r-yyyyoo r-16y2uox r-8kz0gk r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-lrsllp"><g><path d="M9.31 6.71c-.39.39-.39 1.02 0 1.41L13.19 12l-3.88 3.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.39.39-1.02 0-1.41L10.72 6.7c-.38-.38-1.02-.38-1.41.01z"></path></g></svg>
                    </button>
                </div>
            </div>
            <button id="reloadNewsFeed" style="display: none;">Reload News Feed</button>
            <div id="statusMessage" style="display: none;"></div>
            <div id="newsFeed">
                <!-- News stories will be populated here -->
                <!-- Example structure for a news item with interaction buttons -->
                <article class="news-item">
                    <div class="reporter-info">
                        <img src="newTRBphoto.jpg" alt="Reporter Avatar" class="avatar">
                        <span class="reporter-name">Reporter Name</span>
                        <span class="report-timestamp">2 hours ago</span>
                    </div>
                    <div class="report-content">
                        <p>This is the content of the news report...</p>
                    </div>
                    <div class="report-actions">
                        <button class="report-action-button comment-button">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"></path></svg>
                            Comment
                        </button>
                        <button class="report-action-button like-button">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"></path></svg>
                            Like
                        </button>
                        <button class="report-action-button dispute-button">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.72 20.492c1.532.956 3.342 1.508 5.28 1.508 1.934 0 3.741-.55 5.272-1.503l1.24 1.582c-1.876 1.215-4.112 1.921-6.512 1.921-2.403 0-4.642-.708-6.52-1.926l1.24-1.582zM12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zm-.5 4.25c0-.69.56-1.25 1.25-1.25s1.25.56 1.25 1.25V12l-2.5.001V5.25zm3.17 12.396l-1.85-.782c-.145-.06-.258-.171-.321-.315l-.82-1.857c-.322-.731-1.336-.731-1.658 0l-.82 1.857c-.063.144-.176.255-.321.315l-1.85.782c-.754.319-.754 1.373 0 1.691l1.85.782c.145.061.258.171.321.315l.82 1.857c.322.731 1.336.731 1.658 0l.82-1.857c.063-.144.176-.254.321-.315l1.85-.782c.754-.318.754-1.372 0-1.691z"></path></svg>
                            Dispute
                        </button>
                        <button class="report-action-button vote-button">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M2.808 1.393l18.384 10.604c.784.453.784 1.553 0 2.006L2.808 24.607c-.76.438-1.689-.177-1.689-1.116V2.51c0-.94.93-1.554 1.689-1.116zM6 12.005l3.948-2.484v4.968L6 12.005z"></path></svg>
                            Vote
                        </button>
                    </div>
                </article>
            </div>
        </main>
        <div id="sidebar-right">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search The Pulse Underground">
                <button id="search-button">üîç</button>
            </div>
            <div id="trending-section">
                <h3>What's happening</h3>
                <!-- Trending content will be dynamically added here -->
            </div>
            <div id="who-to-follow">
                <h3>Who to follow</h3>
                <!-- Suggested users will be dynamically added here -->
            </div>
            <div id="disputes-section">
                <h3>Disputes</h3>
                <!-- Open disputes for voting will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="dispute.js"></script>
    <script src="index.js"></script>
</body>
</html>
