<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>The Pulse Underground</h1>
            <button id="connectWallet">Connect Wallet</button> <!-- Matches JS -->
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Status Message -->
            <div id="statusMessage" style="display: none;"></div>

            <!-- Story Submission Form -->
            <div id="storySubmission">
                <textarea id="reportContent" placeholder="What's happening?" maxlength="280"></textarea>
                <button id="publishStory" disabled>Publish Story</button>
            </div>

            <!-- News Feed -->
            <div id="newsFeed">
                <!-- News stories will be populated here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 The Pulse Underground. All rights reserved.</p>
    </footer>

    <!-- Modal HTML -->
    <div id="reporterLockModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="lockMessage"></p>
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
